<!DOCTYPE html>
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Expectant Father Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Please select the name of your wife, the name of the baby, and the conception date.
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Configuration.</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input id='wife_name_picker' type="text" class="item-input" name="input-1" placeholder="My wife">
          </div>
        </label>
        <label class="item">
          <div class="item-input-wrapper">
            <input id='baby_name_picker' type="text" class="item-input" name="input-2" placeholder="the baby">
          </div>
        </label>
        <label class="item">
          Conception Date
          <input id='concep_date_picker' type="date" class="item-date" name="date-1" value="2015-02-12">
        </label>
      </div>
      <div class='item-container-footer'>
        Pick the approximate conception date of the baby.
        If the resulting calculated week of pregnancy does not match, tweak this date.
      </div>
    </div>
    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var ConcepDatePicker = document.getElementById('concep_date_picker');

    var options = {
      'concep_date': ConcepDatePicker.value,
      'high_contrast': highContrastCheckbox.checked
    };

    // Save for next launch
    localStorage['concep_date'] = options['concep_date'];
    localStorage['high_contrast'] = options['high_contrast'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var ConcepDatePicker = document.getElementById('concep_date_picker');
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var highContrastCheckbox = document.getElementById('high_contrast_checkbox');

    // Load any previously saved configuration, if available
    if(localStorage['high_contrast']) {
      highContrastCheckbox.checked = JSON.parse(localStorage['high_contrast']);
      backgroundColorPicker.value = localStorage['background_color'];
    }
  })();
  </script>
</html>
